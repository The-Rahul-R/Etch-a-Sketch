<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">

    </div>
    <div class="container2">
        <div class="header">
            <div class="title">Etch a Sketch</div>
            <div class="desc">Hover the mouse on the grid to draw</div>
        </div>
        <div class="buttons">
            <button class="btn">Select grid size</button>
            <button class="clear"> clear board</button>
        </div>
        <div class="radio">
            <h2>Select pen type</h2>
            <input type="radio" id="black" name="pen" value="black" >
            <label for="black">Black</label>

            <input type="radio" id="rainbow" name="pen" value="rainbow" checked>
            <label for="black">Rainbow</label>

            <input type="radio" id="progressive" name="pen" value="progressive">
            <label for="black">Progressive</label>
        </div>
    </div>
